<!doctype html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Files</title>
</head>
<body>
  <ul>
    {% for file, info in crashes.items() -%}
    <li>{{ file }}
      <ul>
        {% for url, count, signature in info -%}
        <li>{{ count }} {{ plural(count) }}, signature is <a href="{{ url|safe }}">{{ signature }}</a></li>
        {% endfor -%}
      </ul>
    </li>
    {% endfor -%}
  </ul>
</body>
</html>
